name: Lighthouse CI

on:
  push:
    paths:
      - 'WebApp/**'
      - '.github/workflows/*.yml'
    branches: [ main ]
  pull_request:
    paths:
      - 'WebApp/**'
      - '.github/workflows/*.yml'
    branches: [ main ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: WebApp
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npx lhci autorun
